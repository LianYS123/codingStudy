<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div>二叉树</div>



<script>
	 function TreeNode(val) {
	     this.val = val;
	     this.left = this.right = null;
	 }

	 let root = new TreeNode(1);
	 root.left = new TreeNode(2);
	 root.right = new TreeNode(3);
	 root.left.right = new TreeNode(5);

	let arr = []; 
	
	let binaryTreePaths = function(root) {

	    bianli(root); 
	    return arr;

	};

	let bianli = (root, str = '') => {
		if(!root){
			return;
		}
		if(root.left){
	    	bianli(root.left, str + root.val + '->');
	    } 
	    if(root.right){
	    	bianli(root.right, str + root.val + '->');
	    }
	    if(!root.left && !root.right) {
			arr.push(str + root.val);
	    }
	}

	let a = binaryTreePaths(root);
	console.log(a)


	


</script>
</body>
</html>
