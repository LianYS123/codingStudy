<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="../bower_components/babel/browser.min.js"></script>
<script src="../bower_components/react/react.development.js"></script> 
<script src="../bower_components/react/react-dom.development.js"></script>

<script type="text/babel">
    class Parent extends React.Component{
        constructor(...args){
            super(...args)
            this.state = {
                a : 1
            }
        }
        add(n){
            this.setState({
                a : this.state.a + n
            })
        }
        render(){
            return (
                <div>
                    parent a: {this.state.a}
                    <br/>  
                    <div>
                        <Child parent={this}/>
                    </div>
                </div>
            )
        }
    }
    class Child extends React.Component{
        constructor(...args){
            super(...args)
        }
        render(){
            return (
                <div>
                    <input type="button" value="parent a +1" onClick={function() {
                        this.props.parent.add(1)
                    }.bind(this)}/>
                </div>
            )
        }
    }
    let root = document.getElementById('root')
    ReactDOM.render(
        <div>
            <Parent/>
        </div>,
        root
    )
    
</script>
</html>
