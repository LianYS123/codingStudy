<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- 页面未加载玩完时会有这个属性 -->
        <div v-cloak>
            {{a}}
        </div>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    function sleep(d){
        for(let t = Date.now();Date.now() - t <= d;);
    }
    sleep(1000); 
</script>
<script>
let vm = new Vue({
    el:'#root',
    data:{
        a:'hello'
    }
})
</script>
</html>
