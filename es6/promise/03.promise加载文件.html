<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <script src="./jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
    const p = new Promise((resolve,reject) => { //创建promise对象，开始执行异步操作的代码
      $.ajax({
        url : './www/1.txt',
        dataType : 'JSON',
        success(data){
          resolve(data); //如果读取数据成功，执行resolve方法，传入读取到的数据
        },
        error(){
          reject(new Error('错了'));//如果失败，执行reject，传入Error对象
        }
      })
    });

    p.then((data)=>{
      alert(data);//读取成功，弹出读取的数据
      console.log(data);
    },(error)=>{
      alert(error);//异步执行失败，弹出error
      throw error;//抛出失败异常
    });
  </script>
</body>
</html>
